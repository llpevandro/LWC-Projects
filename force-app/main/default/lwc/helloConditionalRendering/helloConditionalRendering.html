<template>
    <lightning-card title="Conditional Rendering">
        <div class="slds-var-m-left_medium" >
            <lightning-button 
            variant="brand" 
            label="Show Data" 
            title="Show Data" 
            onclick={handleClick} 
            class="slds-var-m-left_medium"></lightning-button>

            <template if:true={isVisible}>
                <div>Welcome to Zero to Hero series</div>
            </template>
            <template if:false={isVisible}>
                <div>You can't see the data. Please click the button.</div>
            </template>

            <lightning-input 
            class="slds-var-m-left_medium slds-var-m-right_large" 
            type="text" 
            label="Type hello to see the data" 
            onkeyup={changeHandler} 
            placeholder="type here...">
            </lightning-input>

            <template if:true={helloMethod}>
                <div>Hurray! You have typed correctly</div>
            </template>


        </div>        
    </lightning-card>
</template>
